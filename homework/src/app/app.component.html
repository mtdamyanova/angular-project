<div class="app-container">
  <h4>Product Code</h4>
  <input type="text" [(ngModel)]="value" (input)="filterItems()" />
  <div>
    <div class="selected-items-container">
      <div class="selected-title">Selected Values:</div>
      <div *ngIf="selectedItems.length > 0" class="selected-container">
        <div class="selected-item-container" *ngFor="let item of selectedItems">
          <span>{{ item.code }}</span>
          <span class="x-item" (click)="removeSelected(item)">x</span>
        </div>
      </div>
    </div>
    <!-- <app-selectedItems></app-selectedItems> -->
    <div class="title-container">
      <span class="code">Code</span>
      <span>Description</span>
    </div>
    <ul class="list-container">
     
      <li *ngFor="let item of items" (click)="onSelect(item)">
        <span class="item-code">{{ item.code }}</span>
        <span>{{ item.name }}</span>
      </li>
    </ul>
  </div>
</div>
