<app-selected-products
  [selectedProducts]="selectedProducts"
></app-selected-products>
<div>
  <ng-content select=".title-container"></ng-content>
  <ul class="list-container">
    <li
      *ngFor="let search of searched; index as i"
      (click)="onSelect(search)"
      [ngClass]="i % 2 === 0 ? 'odd-product' : 'even-product'"
      [ngStyle]="search.isSelected?{background:'yellow'}:{color:''}"
    >
      <span class="product-code">{{ search.code }}</span>
      <span>{{ search.name }}</span>
    </li>
  </ul>
</div>
<div class="buttons-container">
  <app-button (click)="removeAllProducts()" [title]="'Cancel'"></app-button>
  <app-button color="rgb(17, 17, 138)" [title]="'Apply'"></app-button>
</div>
